<div class="col-md-offset-3 col-sm-offset-3">
  <h2>Sign in to news Blog</h2>
  facebook <br> google
  <br> or
  <br>
  <form (ngSubmit)="login()" [formGroup]="userForm">
    <div>
      <label>Email Adress</label><br>
      <input class="rounded" type="email" formControlName="email">
    </div>
    <div *ngIf="userForm.get('email').dirty && userForm.get('email').hasError('required')" class="alert alert-danger">email is required</div>
    <div *ngIf="userForm.get('email').dirty && userForm.get('email').hasError('minlength')" class="alert alert-danger">email should be 3 characters min</div>
    <div>
      <label>Password</label><br>
      <input class="rounded" type="password" formControlName="password">
    </div>
    <div *ngIf="passwordCtrl.dirty && passwordCtrl.hasError('required')" class="alert alert-danger">Password is required</div>
    <br>
    <button type="submit" [disabled]="!userForm.valid" class="btn btn-primary roundbut">Sign in</button>
  </form>
</div>
